<p-dataTable [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
   <p-column header="Nome" field="nome"></p-column>
   <p-column header="Cidade" field="cidade"></p-column>
   <p-column header="Estado" field="estado"></p-column>
   <p-column header="Status" field="ativo">
      <ng-template let-pessoa="rowData" pTemplate="body">
         <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                  {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                </a>
      </ng-template>
   </p-column>
   <p-column styleClass="cf-col-acao">
      <ng-template pTemplate="body">
         <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
         <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </ng-template>
   </p-column>
</p-dataTable>
